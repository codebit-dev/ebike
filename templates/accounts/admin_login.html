{% extends "base.html" %}

{% block title %}Admin Login - E-Bike System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-shield-lock"></i> Admin Login
                </h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit">
                            <i class="bi bi-box-arrow-in-right"></i> Login as Admin
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p>
                <a href="{% url 'accounts:service_login' %}" class="text-decoration-none">Service Login</a> | 
                <a href="{% url 'accounts:employee_login' %}" class="text-decoration-none">Employee Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
