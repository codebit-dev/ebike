{% extends "base.html" %}

{% block title %}Employee Login - E-Bike System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-person-badge"></i> Employee Login
                </h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'accounts:employee_register' %}">Register here</a></p>
                    <p class="mt-2">
                        <a href="{% url 'accounts:admin_login' %}" class="text-decoration-none">Admin Login</a> | 
                        <a href="{% url 'accounts:service_login' %}" class="text-decoration-none">Service Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
