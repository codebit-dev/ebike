{% extends "base.html" %}

{% block title %}Customer Login - E-Bike System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-info" style="font-size: 3rem;"></i>
                    <h3 class="mt-3 fw-bold">Customer Login</h3>
                    <p class="text-muted">Access your account</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label fw-semibold">
                            <i class="bi bi-person"></i> Username
                        </label>
                        {{ form.username }}
                    </div>
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label fw-semibold">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        {{ form.password }}
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-info btn-lg text-white fw-semibold" type="submit">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-2">Don't have an account? <a href="{% url 'accounts:customer_register' %}" class="text-info fw-semibold">Register here</a></p>
                    <hr>
                    <small class="text-muted">
                        <a href="{% url 'accounts:admin_login' %}" class="text-decoration-none">Admin</a> | 
                        <a href="{% url 'accounts:dealer_login' %}" class="text-decoration-none">Dealer</a> | 
                        <a href="{% url 'accounts:employee_login' %}" class="text-decoration-none">Employee</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
